apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ipfs-elastic-provider-servicemonitor 
  namespace: {{.Release.namespace}}
  labels:
     release: {{.Release.Name}}
spec:
  namespaceSelector:
    matchNames:
    - default
    - cloudwatch-exporter
    - bitswap-peer
  selector:
    matchLabels:
      metricsMonitor: "true"
  endpoints:
  - port: http-metrics
    interval: 5s
