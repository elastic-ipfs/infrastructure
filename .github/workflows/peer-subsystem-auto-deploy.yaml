name: 'Peer Subsystem Auto Deploy'
on:
  push:
    branches:
    - terratest # TODO: Return to main
    paths: 
    - 'terraform/peer-subsystem/**'
  pull_request:
    paths: 
    - 'terraform/peer-subsystem/**'
jobs:
  terraform:
    uses: web3-storage/AWS-IPFS-Infrastructure/.github/workflows/terraform-aws-shared-workflow.yaml@terratest # TODO: Return to main
    with:
      options: -var kubeconfig_output_path=$HOME/.kube/config
      aws_region: us-west-2
      environment: production
      working_directory: './terraform/peer-subsystem'
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
