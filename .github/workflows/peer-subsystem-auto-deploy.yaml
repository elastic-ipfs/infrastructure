name: 'Peer Subsystem Auto Deploy'
on:
  push:
    branches:
    - main 
    paths: 
    - 'terraform/peer-subsystem/**'
    - 'terraform/modules/eks-auth-sync/**'
    - 'terraform/modules/cloudwatch-exporter/**'
    - 'terraform/modules/kube-base-components/**'
    - 'terraform/modules/managed-prometheus/**'
    - 'terraform/modules/cluster-autoscaler/**'
  pull_request:
    paths: 
    - 'terraform/peer-subsystem/**'
    - 'terraform/modules/eks-auth-sync/**'
    - 'terraform/modules/cloudwatch-exporter/**'
    - 'terraform/modules/kube-base-components/**'
    - 'terraform/modules/managed-prometheus/**'
    - 'terraform/modules/cluster-autoscaler/**'
jobs:
  terraform:
    uses: web3-storage/ipfs-elastic-provider-infrastructure/.github/workflows/terraform-aws-shared-workflow.yaml@prometheus-workflow 
    with:
      options: -var profile=default -var accountId=505595374361
      aws_region: us-west-2
      environment: production
      working_directory: './terraform/peer-subsystem'
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
