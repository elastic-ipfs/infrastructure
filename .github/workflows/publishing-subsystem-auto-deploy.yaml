name: 'Publishing Subsystem Auto Deploy'
on:
  push:
    branches:
    - main 
    paths: 
    - 'terraform/publishing-subsystem/**'
    - 'terraform/modules/lambda-from-sqs/**'
  pull_request:
    paths: 
    - 'terraform/publishing-subsystem/**'
    - 'terraform/modules/lambda-from-sqs/**'
jobs:
  terraform:
    uses: web3-storage/ipfs-elastic-provider-infrastructure/.github/workflows/terraform-aws-shared-workflow.yaml@main 
    with:
      options: -var profile=default
      aws_region: us-west-2
      environment: production
      working_directory: './terraform/publishing-subsystem'
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
