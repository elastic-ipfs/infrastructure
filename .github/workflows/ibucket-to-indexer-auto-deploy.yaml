name: 'Indexing Subsystem Auto Deploy'
on:
  push:
    branches:
    - main 
    paths: 
    - 'terraform/bucket-to-indexer-lambda/**'
    - 'terraform/modules/api-gateway-to-lambda/**'
    - 'terraform/modules/dynamodb/**'
    - 'terraform/modules/gateway-endpoint-to-s3-dynamo/**'
  pull_request:
    paths: 
    - 'terraform/bucket-to-indexer-lambda/**'
    - 'terraform/modules/api-gateway-to-lambda/**'
    - 'terraform/modules/dynamodb/**'
    - 'terraform/modules/gateway-endpoint-to-s3-dynamo/**'
jobs:
  terraform:
    uses: web3-storage/ipfs-elastic-provider-infrastructure/.github/workflows/terraform-aws-shared-workflow.yaml@main 
    with:
      options: -var profile=default -var accountId=505595374361
      aws_region: us-east-2
      environment: production
      working_directory: './terraform/bucket-to-indexer-lambda'
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
