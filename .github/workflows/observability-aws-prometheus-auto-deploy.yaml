name: 'Prometheus Auto Deploy'
on:
  push:
    branches:
    - main 
    paths: 
    - 'terraform/observability-aws-prometheus/**'
  pull_request:
    paths: 
    - 'terraform/observability-aws-prometheus/**'
jobs:
  terraform:
    uses: web3-storage/ipfs-elastic-provider-infrastructure/.github/workflows/terraform-aws-shared-workflow.yaml@prometheus-workflow 
    with:
      aws_region: us-west-2
      environment: production
      working_directory: './terraform/observability-aws-prometheus'
    secrets:
      aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
