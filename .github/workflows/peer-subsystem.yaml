name: 'PeerSubsystem'

on:
  push:
    branches:
    - app-testing
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    environment: production

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      KUBE_CONFIG_CONTENT: ${{ secrets.KUBE_CONFIG_CONTENT }}

    defaults:
      run:
        shell: bash
        working-directory: ./terraform/peer-subsystem

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v2

    - name: List files
      run: ls -l

    - name: Create .kube dir
      run: mkdir $HOME/.kube

    - name: Save kubeconfig
      run: echo "$KUBE_CONFIG_CONTENT" | base64 -d > $HOME/.kube/config
      # run: echo "$KUBE_CONFIG_CONTENT" > $HOME/.kube/config
      # run: echo "$KUBE_CONFIG_CONTENT"

    - name: Read Kubeconfig
      run: cat $HOME/.kube/config


